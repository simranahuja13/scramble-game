<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title {
            border-bottom: 4px dashed;
            border-color: white;
        }
    </style>

</head>

<body>
    <div
        class="main h-screen bg-gradient-to-r from-green-500 to-yellow-500 flex items-center justify-center text-center ">
        <div
            class="container max-sm:h-3/5 max-sm:2w-1/2 max-sm:mx-8 lg:h-96 lg:w-1/2 bg-green-700 rounded-lg shadow-lg ">

            <h1 class="title font-bold text-3xl text-white text-center mt-5 mx-10 ">Word Scramble Game</h1>

            <div id="scrambled " class="text-white mt-5">
                <h2 id="scrambled-word" class="font-bold text-3xl">Word</h2>
                <h2 class="font-bold text-xl mt-5">Hint : <span id="hint" class="font-thin ">hhhh</span></h2>
                
            </div>

            <div id="form " class="mt-5">
                <input id="input" type="text"
                    class="w-1/2 h-8 outline-none placeholder:text-gray-700 font-semibold px-2"
                    placeholder="Guess Correct Word" />
            </div>

            <div class="text-white mt-5">
                <h2 class="font-bold text-xl mt-5">Result : <span id="output" class="font-thin ">hhhh</span></h2>
             
            </div>

            <div class="mt-10 mb-10 text-xl text-white">
                <button type="button" onclick='check()'
                    class="rounded-full bg-green-500 px-10 py-1 mr-10 shadow-md hover:bg-green-900 ">Check</button>
                <button type="button" onclick='refresh()'
                    class="rounded-full  bg-green-500 px-10 py-1 shadow-md hover:bg-green-900">Refresh</button>

            </div>
            <script src="style.js"></script>
        </div>
     
</body>

</html>
